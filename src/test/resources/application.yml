spring:
  main:
    banner-mode: 'off'
  profiles:
    active: all
  datasource:
    url: jdbc:h2:mem:test
    platform: h2
    username: sa
    password:
    driverClassName: org.h2.Driver
  # ===============================
  # = H2 Settings
  # ===============================
  h2:
    console:
      enabled: false
# ===============================
# = LOGGING
# ===============================
logging:
  level:
    root: off