databaseChangeLog:
  - changeSet:
      id: 20231122_02_01
      author: vlaship
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: INTEGER

  - changeSet:
      id: 20231122_02_02
      author: vlaship
      changes:
        - addForeignKeyConstraint:
            baseTableName: categories
            baseColumnNames: parent_id
            constraintName: FK_CATEGORY_ON_PARENT
            referencedTableName: categories
            referencedColumnNames: id
