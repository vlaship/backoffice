          schema:
            $ref: '#/components/schemas/PriceDto'
    BetweenPrice:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BetweenPrice'
    ProductDto:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProductDto'
    CategoryDto:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CategoryDto'
    ProductCreationDto:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProductCreationDto'
    SignupRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SignupRequest'
    LoginRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LoginRequest'

  #############################################
  ## Responses
  #############################################
  responses:
    CategoryResponse:
      description: Category
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CategoryDto'
    CategoriesResponse:
      description: Categories
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/CategoryDto'

    ProductResponse:
      description: Product
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProductDto'
    ProductsResponse:
      description: Products
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ProductDto'

    PriceResponse:
      description: Price
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PriceDto'
    PricesResponse:
      description: Prices
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/PriceDto'

    LoginResponse:
      description: Login
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LoginResponse'

    RequestError:
      description: Request Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProblemDetail'

  #############################################
  ## Schemas
  #############################################
  schemas:
    # ProblemDetail
    ProblemDetail:
      type: object
    Pageable:
      type: object
      properties:
        dump:
          type: boolean

    # DTO Business
    ProductDto:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        prices:
          type: array
          items:
            type: integer
            format: int64
        categories:
          type: array
          items:
            type: integer
            format: int64

    PriceDto:
      required:
        - amount
        - currency
        - id
      type: object
      properties:
        id:
          type: integer
          format: int64
        currency:
          maxLength: 3
          minLength: 3
          type: string
        amount:
          type: number
        productId:
          type: integer
          format: int64

    CategoryDto:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        products:
          type: array
          items:
            type: integer
            format: int64
        parentId:
          type: integer
          format: int64
        subCategories:
          type: array
          items:
            type: integer
            format:

    ProductCreationDto:
      required:
        - amount
        - categoryId
        - currency
        - name
      type: object
      properties:
        currency:
          maxLength: 3
          minLength: 3
          type: string
        amount:
          type: number
        name:
          type: string
        categoryId:
          type: integer
          format: int64

    BetweenPrice:
      required:
        - currency
        - from
        - to
      type: object
      properties:
        from:
          type: number
        to:
          type: number
        currency:
          maxLength: 3
          minLength: 3
          type: string

    # DTO Auth
    SignupRequest:
      required:
        - password
        - username
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    LoginRequest:
      required:
